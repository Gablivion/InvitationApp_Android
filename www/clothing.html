<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
	
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
	
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
	
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  
  <body>

    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="left">
                  <a class="link back">
                      <i class="icon icon-back"></i>
                      <span class="ios-only">Back</span>
                  </a>
            </div>
            <div class="title">
                <p>Clothing</p>
                <!-- Link to another page -->
            </div>
          </div>
        </div>

          <!-- Toolbar -->
          <div class="toolbar">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
              <!--<a href="#" class="link">Link 1</a>
              <a href="#" class="link">Link 2</a>-->
            </div>
          </div>	

          <!-- Scrollable page content -->
          <!-- DIRI SUGOD -->	 
			<div class="page-content" style="background-image:url(images/clothing/back.jpg)">
				<div class="card demo-card-header-pic" style="background-image:url(images/clothing/back.jpg)">
				<div class="card" style="background-image:url(images/clothing/back.jpg)">
					<div class="card-content card-content-padding" style="background-image:url(images/clothing/back.jpg)">		
					<div data-pagination='{"el": ".swiper-pagination"}' class="swiper-container swiper-init demo-swiper">
						<div class="swiper-pagination"></div>
							<div class="swiper-wrapper">
								<div class="swiper-slide"> <div style="background-image:url(images/clothing/2shirt.jpg)" class="card-header align-items-flex-end"></div> </div>
								<div class="swiper-slide"> <div style="background-image:url(images/clothing/3shirt.jpg)" class="card-header align-items-flex-end"></div> </div> 
								<div class="swiper-slide"> <div style="background-image:url(images/clothing/1short.jpg)" class="card-header align-items-flex-end"></div> </div> 
								<div class="swiper-slide"> <div style="background-image:url(images/clothing/2chinoshort.jpg)" class="card-header align-items-flex-end"></div> </div> 						 
							</div>				
					</div>
					</div>
				</div>													
					<div class="card-content card-content-padding" style="background-image:url(images/clothing/back.jpg)">
						<p class="date"> <strong>For Men </strong> </p>
						<p> Upper: Polo Beach prefferably color Blue </br> </p>
						<p> Bottom: Maong Shorts / Chino Shorts Any Color
					</div>
				</div>

				<div class="card demo-card-header-pic" style="background-image:url(images/clothing/back.jpg)">
				<div class="card" style="background-image:url(images/clothing/back.jpg)">
					<div class="card-content card-content-padding" style="background-image:url(images/clothing/back.jpg)">		
					<div data-pagination='{"el": ".swiper-pagination"}' class="swiper-container swiper-init demo-swiper">
						<div class="swiper-pagination"></div>
							<div class="swiper-wrapper">
								<div class="swiper-slide"> <div style="background-image:url(images/clothing/97beach.jpg)" class="card-header align-items-flex-end"></div> </div> 
								<div class="swiper-slide"> <div style="background-image:url(images/clothing/95beach.jpg)" class="card-header align-items-flex-end"></div> </div> 		
								<div class="swiper-slide"> <div style="background-image:url(images/clothing/91beach.jpg)" class="card-header align-items-flex-end"></div> </div> 		
								<div class="swiper-slide"> <div style="background-image:url(images/clothing/92beach.jpg)" class="card-header align-items-flex-end"></div> </div> 								 
							</div>				
					</div>
					</div>
				</div>													
					<div class="card-content card-content-padding" style="background-image:url(images/clothing/back.jpg)">
						<p class="date"> <strong>For Women </strong> </p>
						<p> Beach Dress: Any Color </br> </p>
						
					</div>
				</div>
			
			</div>
