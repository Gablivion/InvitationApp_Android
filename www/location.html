<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Invitation</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  
  
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="left">
                  <a class="link back">
                      <i class="icon icon-back"></i>
                      <span class="ios-only">Back</span>
                  </a>
            </div>
            <div class="title">
                <p>Location</p>
                <!-- Link to another page -->
            </div>
          </div>
        </div>

          <!-- Toolbar -->
          <div class="toolbar">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
              <!--<a href="#" class="link">Link 1</a>
              <a href="#" class="link">Link 2</a>-->
            </div>
          </div>

          <!-- Scrollable page content -->
          <!-- DIRI SUGOD -->
			<div class="page-content">	
			
				<div class="card">
					<div class="card-content card-content-padding">		
					<div data-pagination='{"el": ".swiper-pagination"}' class="swiper-container swiper-init demo-swiper">
						<div class="swiper-pagination"></div>
							<div class="swiper-wrapper">
								<div class="swiper-slide"> <img src="images/location/locf.jpg" height="250" width="270"/> </div> 
								<div class="swiper-slide"> <img src="images/location/loc1.jpg" height="250" width="270"/> </div> 
								<div class="swiper-slide"> <img src="images/location/loc2.jpg" height="250" width="270"/> </div> 
								<div class="swiper-slide"> <img src="images/location/loc3.png" height="250" width="270"/> </div> 
								<div class="swiper-slide"> <img src="images/location/loc4.jpg" height="250" width="270"/> </div>
								<div class="swiper-slide"> <img src="images/location/loc6.jpg" height="250" width="270"/> </div> 
								<div class="swiper-slide"> <img src="images/location/loc7.jpg" height="250" width="270"/> </div> 
								<div class="swiper-slide"> <img src="images/location/loc8.jpg" height="250" width="270"/> </div> 				 
							</div>				
					</div>
					</div>
				</div>
				
				<center> <p> PEARL FARM BEACH RESORT | Samal Island, Philippines | </p> </center>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>








  </body>
</html>
