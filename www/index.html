<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#fbd490">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class ="theme-dark">
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title" id = "title_header">Daniela Jane Quiroga's 18th Birthday</div>
            </div>
          </div>

          <!-- Scrollable page content -->
          <!-- DIRI SUGOD -->
          <div class="page-content">
            

                <!-- Buttons -->
                            <div class="list media-list">   
                              <ul> 

                                <li>
                                  <a href="/celebrant/" class="item-link item-content">         
                                    <div class="item-media"> <img src="images/icons/girl.png" width="80"/> </div>
                                    <div class="item-inner">
                                      <div class="item-title-row">
                                        <div class="item-title">Celebrant</div>
                                        <div class="item-after"></div>
                                      </div>
                                      <div class="item-subtitle">Who's the Celebrant</div>
                                      <div class="item-text"></div>
                                    </div>    
                                  </a>
                                </li>
                               
                              <li>
                                  <a href="/flow/" class="item-link item-content"> 
                                    <div class="item-media"> <img src="images/icons/plan.png" width="80"/> </div>
                                    <div class="item-inner">
                                      <div class="item-title-row">
                                        <div class="item-title">Program</div>
                                        <div class="item-after"></div>
                                      </div>
                                      <div class="item-subtitle">Program flow</div>
                                      <div class="item-text"></div>
                                    </div>    
                                  </a>
                                </li>

                              <li>
                                  <a href="/roses/" class="item-link item-content">      
                                    <div class="item-media"> <img src="images/icons/roses.png" width="80"/> </div>
                                    <div class="item-inner">
                                      <div class="item-title-row">
                                        <div class="item-title">Roses</div>
                                        <div class="item-after"></div>
                                      </div>
                                      <div class="item-subtitle">18 roses</div>
                                      <div class="item-text"></div>
                                    </div>    
                                  </a>
                                </li>

                                <li>
                                  <a href="/location/" class="item-link item-content">      
                                    <div class="item-media"> <img src="images/icons/loc.png" width="80"/> </div>
                                    <div class="item-inner">
                                      <div class="item-title-row">
                                        <div class="item-title">Location</div>
                                        <div class="item-after"></div>
                                      </div>
                                      <div class="item-subtitle">Location</div>
                                      <div class="item-text"></div>
                                    </div>    
                                  </a>
                                </li>

                                <li>
                                  <a href="/food/" class="item-link item-content">      
                                    <div class="item-media"> <img src="images/icons/food.png" width="80"/> </div>
                                    <div class="item-inner">
                                      <div class="item-title-row">
                                        <div class="item-title">Food</div>
                                        <div class="item-after"></div>
                                      </div>
                                      <div class="item-subtitle">Food</div>
                                      <div class="item-text"></div>
                                    </div>    
                                  </a>
                                </li>

                                <li>
                                  <a href="/clothing/" class="item-link item-content">      
                                    <div class="item-media"> <img src="images/icons/clothing.png" width="80"/> </div>
                                    <div class="item-inner">
                                      <div class="item-title-row">
                                        <div class="item-title">Clothing</div>
                                        <div class="item-after"></div>
                                      </div>
                                      <div class="item-subtitle">Clothing</div>
                                      <div class="item-text"></div>
                                    </div>    
                                  </a>
                                </li>
                              </ul>
                            </div>

        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>

  </body>
</html>
