<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#fbd490">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">
          
        <div style="background-image:url(images/bg/index.jpg); background-size:cover; background-repeat:no-repeat; width:100%; height:100%;">
            <div class ="page-content" align="center" style ="width:100%; height:100%;">
                
                <a href="#" data-popup=".celeb-popup" class="popup-open item-link item-content"><img src="images/button/celeb.png" width="250"></a><br />
                <a href="/flow/"><img src="images/button/program.png" width="250"><br />
                <a href="/roses/"><img src="images/button/prec.png" width="250"></a><br />
                <a href="/location/"><img src="images/button/location.png" width="250"> </a><br />
                <a href="/food/"><img src="images/button/food.png" width="250"></a><br />
                <a href="/clothing/"><img src="images/button/clothing.png" width="250"></a> <br />
                <a href="#" data-popup=".inv-popup" class="popup-open item-link item-content"><img src="images/button/invitation.png" width="250"></a><br />

            </div>
          </div>



          <div class="popup celeb-popup">
            <div class="view">
                <div class="page">
                    <div class="navbar" style="background-color: #3e81c8">
                       <div align="center" class ="navbar-inner" style="background-color: #3e81c8">
                            <div class="title center" style="color: white">
                                Birthday Celebrant
                             </div>
                            <div class="right">
                                <a class="link popup-close">
                                    <img src="images/icons/close.png" width="30" height="30">
                                </a>
                            </div>
                        </div>
                      </div>  
                        <div class ="page-content" style="background-image:url(images/bg/index.jpg); background-size:cover; background-repeat:no-repeat;">
                            <br />
                                <div align="center">
                                    <img src="images/cel.png" width="300" style =" justify-content: center">
                                </div>
                                <div class="card">
                                    <div align="center" class ="card-footer" style="color:white;background-color: #3e81c8; justify-content: center">
                                        <h2>Daniel Jane Quiroga</h2>
                                    </div>
                                </div>
                        </div>
                               
                       
                </div>

                <div class="popup inv-popup">
                    <div class="view">
                        <div class="page">
                            <div class="navbar" style="background-color: #ff4040">
                                <div align="center" class ="navbar-inner" style="background-color: #ff4040">
                                     <div class="title center" style="color: white">
                                         Invitation
                                      </div>
                                     <div class="right">
                                         <a class="link popup-close">
                                             <img src="images/icons/close.png" width="30" height="30">
                                         </a>
                                     </div>
                                 </div>
                               </div>  

                               <div class ="page-content">
                                  <img src="images/bg/INV.jpg" width="100%" height="100%">
                              </div>
                        </div> 
                    </div>
                </div>


                
                
            </div>  
          </div>

      </div>
      
     

        
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
