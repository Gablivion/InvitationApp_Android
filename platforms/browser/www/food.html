<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="left">
                  <a class="link back">
                      <i class="icon icon-back"></i>
                      <span class="ios-only">Back</span>
                  </a>
            </div>
            <div class="title">
                <p>Food Menu</p>
                <!-- Link to another page -->
            </div>
          </div>
        </div>

          <!-- Toolbar -->
          <div class="toolbar">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
              <!--<a href="#" class="link">Link 1</a>
              <a href="#" class="link">Link 2</a>-->
            </div>
          </div>

          <!-- Scrollable page content -->
          <!-- DIRI SUGOD -->
			<div class="page-content">
				<div class="list inset">
				  <ul>
					<li>
					  <a href="#" onclick="main_course()" class="item-link list-button">Main Course</a>
					</li>
					<li>
					  <a href="#" onclick="side_dish()" class="item-link list-button">Side Dish</a>
					</li>
					<li>
					  <a href="#" onclick="dessert_food()" class="item-link list-button">Dessert</a>
					</li>
					<li>
					  <a href="#" onclick="drink_cocktail()" class="item-link list-button">Drinks/Cocktail</a>
					</li>
				  </ul>
				</div>
			</div>
			<!--END / START WITH POPUP -->
			<div class="popup my-popup">
                <div class="view">
                    <div class="page">
                        <div class="navbar">
                            <div class="navbar-inner">
                                <div class="title">Lechon</div>
                                <div class="right">   
                                    <a class="link popup-close">Close</a>
                                </div>
                            </div>
                        </div>
						
                        <div class ="page-content">
                            <div class="card"> 
                            <div class="">
                            <div align="center" class="title"> <img src="images/food/lechon.jpg" width="300" height="280"/></div>
                            </div>
                            </div>
                            <div class ="card-footer">Indulge the crispiness and juiciness of Cebu Lechon.</div>
                        </div>
                    </div>
                </div>  
            </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>








  </body>
</html>
